<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em tempo real</title>
    <script src="js/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script>
        const socket = io("http://localhost:3000/")
        const chat = document.querySelector("#chat")
        const messages = document.querySelector(".messages")

        function renderMessage(message) {
            messages.innerHTML += "<div class='message'><strong>" + message.author + "</strong> : " + message.message + "</div>"
        }

        socket.on("previousMessages", function (messages) {
            for (message of messages) {
                renderMessage(message)
            }
        })

        socket.on("receivedMessage", function (message) {
            renderMessage(message)
        })

        chat.addEventListener("submit", function (event) {
            event.preventDefault()
            const author = document.querySelector("input[name=username]").value
            const message = document.querySelector("input[name=message]").value


            if (author.length && message.length) {
                const messageObject = {
                    author: author,
                    message: message,
                }

                renderMessage(messageObject)

                socket.emit("sendMessage", messageObject)
            }
        })


    </script>
</body>

</html>
